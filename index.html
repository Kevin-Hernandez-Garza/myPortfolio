<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Own Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <script
      src="https://kit.fontawesome.com/8cf654fcb3.js"
      crossorigin="anonymous"
    ></script>

    <title>Kevin Hernandez</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#menu"
        aria-controls="menu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-laptop-code"></i>
        Kevin Hernandez
      </a>

      <div class="collapse navbar-collapse text-center" id="menu">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container"></main>

    <!-- Footer -->
    <footer class="text-center text-lg-start text-muted fixed-bottom">
      <div class="d-flex justify-content-around p-4 mt-5 border-bottom">
        <a href="" class="me-4 text-reset">
          <i class="links fab fa-linkedin rounded-circle"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i class="links fab fa-github rounded-circle"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i class="links fa-solid fa-file-pdf rounded-circle"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i class="links fab fa-google rounded-circle"></i>
        </a>
        <a href="" class="me-4 text-reset">
          <i class="links fa-solid fa-phone rounded-circle"></i>
        </a>
      </div>
    </footer>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

</html>
